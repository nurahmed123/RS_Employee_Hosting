    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Select elements with triggers
            const hoverElements = document.querySelectorAll('[glitc="hover"]');
            const clickElements = document.querySelectorAll('[glitch="click"]');
            const effectElements = document.querySelectorAll('[trigger="effect"]');

            // Apply the corresponding glitch effect
            function applyGlitchEffect(targets, effectClass) {
                targets.forEach((target) => {
                    target.classList.add(effectClass);
                    // Remove the effect after the animation ends
                    target.addEventListener('animationend', () => {
                        target.classList.remove(effectClass);
                    }, {
                        once: true
                    });
                });
            }

            // Trigger light-glitch effect on hover (glitc="hover")
            hoverElements.forEach((element) => {
                element.addEventListener('mouseenter', () => {
                    // Select all elements with glitch="light"
                    const lightGlitchTargets = document.querySelectorAll('[glitch="light"]');
                    applyGlitchEffect(lightGlitchTargets, 'light-glitch-effect');
                });
            });

            // Trigger heavy glitch effect on click (glitch="click")
            clickElements.forEach((element) => {
                element.addEventListener('click', () => {
                    // Select all elements with effect="glitch"
                    const glitchTargets = document.querySelectorAll('[effect="glitch"]');
                    applyGlitchEffect(glitchTargets, 'glitch-effect');
                });
            });

            // Support for elements that can have both hover and click effects
            const dualTriggerElements = document.querySelectorAll('[glitc="hover"][glitch="click"]');

            dualTriggerElements.forEach((element) => {
                // Apply hover effect
                element.addEventListener('mouseenter', () => {
                    const lightGlitchTargets = document.querySelectorAll('[glitch="light"]');
                    applyGlitchEffect(lightGlitchTargets, 'light-glitch-effect');
                });

                // Apply click effect
                element.addEventListener('click', () => {
                    const glitchTargets = document.querySelectorAll('[effect="glitch"]');
                    applyGlitchEffect(glitchTargets, 'glitch-effect');
                });
            });

            // New trigger: trigger="effect" for move=glitch
            effectElements.forEach((element) => {
                element.addEventListener('mouseenter', () => {
                    const moveGlitchTargets = document.querySelectorAll('[move="glitch"]');
                    applyGlitchEffect(moveGlitchTargets, 'move-glitch-effect');
                });
            });
        });
    </script>

        @keyframes glitch-animation {

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Function to preload audio files
            function preloadAudio(url) {
                const audio = new Audio(url);
                audio.preload = "auto";
                return audio;
            }

            // Keep track of elements that have already triggered their single-play sounds
            const playedClickOnce = new Set();

            // Play sound on click (once per page load)
            document.querySelectorAll("[data-sound-click-1]").forEach((element) => {
                const soundUrl = element.getAttribute("data-sound-click-1");
                const audio = preloadAudio(soundUrl);

                element.addEventListener("click", () => {
                    if (!playedClickOnce.has(element)) {
                        audio.currentTime = 0; // Reset playback
                        audio.play()
                            .then(() => playedClickOnce.add(element)) // Mark as played
                            .catch((err) => console.error("Click sound error:", err));
                    }
                });
            });

            // Observe elements with data-sound-scroll
            const playedScrollSound = new Set();
            const scrollObserver = new IntersectionObserver(
                (entries, observer) => {
                    entries.forEach((entry) => {
                        if (entry.isIntersecting) {
                            const element = entry.target;
                            const soundUrl = element.getAttribute("data-sound-scroll");

                            if (!playedScrollSound.has(element)) {
                                const audio = preloadAudio(soundUrl);
                                audio.currentTime = 0; // Reset playback
                                audio.play()
                                    .then(() => playedScrollSound.add(element)) // Mark as played
                                    .catch((err) => console.error("Scroll sound error:", err));
                            }

                            observer.unobserve(element); // Stop observing after playing
                        }
                    });
                }, {
                    threshold: 0.1
                } // Trigger when 10% of the element is visible
            );

            document.querySelectorAll("[data-sound-scroll]").forEach((element) => {
                scrollObserver.observe(element);
            });

            // Play sound on page load
            const pageLoadSound = document.body.getAttribute("data-sound-page-load");
            if (pageLoadSound) {
                const audio = preloadAudio(pageLoadSound);
                audio.play().catch(() => {
                    document.addEventListener("click", () => audio.play(), {
                        once: true
                    });
                });
            }

            // Play sound on hover (once per page load), but only on desktop/tablet
            if (window.innerWidth >= 768) {
                const playedHoverOnce = new Set();
                document.querySelectorAll("[data-sound-hover-1]").forEach((element) => {
                    const soundUrl = element.getAttribute("data-sound-hover-1");
                    const audio = preloadAudio(soundUrl);

                    element.addEventListener("mouseenter", () => {
                        if (!playedHoverOnce.has(element)) {
                            audio.currentTime = 0; // Reset playback
                            audio.play()
                                .then(() => playedHoverOnce.add(element)) // Mark as played
                                .catch((err) => console.error("Hover sound error:", err));
                        }
                    });
                });

                // Play sound on regular hover
                document.querySelectorAll("[data-sound-hover]").forEach((element) => {
                    const soundUrl = element.getAttribute("data-sound-hover");
                    const audio = preloadAudio(soundUrl);
                    element.addEventListener("mouseenter", () => {
                        audio.currentTime = 0; // Reset playback
                        audio.play().catch((err) => console.error("Hover sound error:", err));
                    });
                });
            }

            // Play sound on regular click
            document.querySelectorAll("[data-sound-click]").forEach((element) => {
                const soundUrl = element.getAttribute("data-sound-click");
                const audio = preloadAudio(soundUrl);
                element.addEventListener("click", () => {
                    audio.currentTime = 0; // Reset playback
                    audio.play().catch((err) => console.error("Click sound error:", err));
                });
            });
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        // Global configuration variables
        const defaultSpeedA = 1;
        const defaultOffsetA = 0.1;
        const defaultSpeedB = 0.2;
        const defaultOffsetB = 0.2;
        const lettersAndSymbols = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z', '!', '@', '#', '$', '%', '^', '&', '*', '-', '_', '+', '=', ';', ':', '<', '>', ','];

        // TextSplitter class for wrapping characters in spans
        class TextSplitter {
            constructor(element) {
                this.element = element;
                this.chars = this.split();
            }

            split() {
                const text = this.element.innerText;
                this.element.innerHTML = text.split('').map(char => `<span class="char">${char}</span>`).join('');
                return Array.from(this.element.querySelectorAll('.char'));
            }

            getChars() {
                return this.chars;
            }
        }

        // TextAnimator class for animating characters
        class TextAnimator {
            constructor(element, animationSpeed) {
                this.element = element;
                this.animationSpeed = animationSpeed;
                this.splitter = new TextSplitter(this.element);
                this.originalChars = this.splitter.getChars().map(char => char.innerHTML);
            }

            animate() {
                this.reset();

                const chars = this.splitter.getChars();
                chars.forEach((char, position) => {
                    const initialHTML = char.innerHTML;

                    gsap.fromTo(
                        char, {
                            opacity: 0
                        }, {
                            duration: 0.03 * this.animationSpeed,
                            opacity: 1,
                            delay: position * 0.07 * this.animationSpeed,
                            onStart: () => {
                                gsap.timeline()
                                    .to(char, {
                                        innerHTML: () => lettersAndSymbols[Math.floor(Math.random() * lettersAndSymbols.length)],
                                        duration: 0.04 * this.animationSpeed,
                                        repeat: 3,
                                        repeatDelay: 0.04 * this.animationSpeed,
                                    })
                                    .eventCallback('onComplete', () => {
                                        // Reset the character to its original state after all the glitches are done
                                        char.innerHTML = initialHTML;
                                    });
                            },
                        }
                    );
                });
            }

            reset() {
                const chars = this.splitter.getChars();
                chars.forEach((char, index) => {
                    gsap.killTweensOf(char); // Stop any ongoing animations
                    char.innerHTML = this.originalChars[index];
                });
            }
        }

        // Function to trigger animations on button click with delay
        const triggerAnimationsOnClick = () => {
            const elements = document.querySelectorAll('[animate]');

            document.querySelector('#start').addEventListener('click', () => {
                setTimeout(() => { // 3.5 seconds delay
                    elements.forEach(element => {
                        const animationType = element.getAttribute('animate');
                        const animationSpeed =
                            animationType === 'scrollfast' ?
                            parseFloat(element.getAttribute('speedB')) || defaultSpeedB :
                            parseFloat(element.getAttribute('speedA')) || defaultSpeedA;

                        const animator = new TextAnimator(element, animationSpeed);
                        animator.animate();
                    });
                }, 2850); // Delay in milliseconds (3.5 seconds)
            });
        };

        // Run the initialization after the DOM loads
        document.addEventListener('DOMContentLoaded', triggerAnimationsOnClick);
    </script>
